	<script>

	function initMap() {
		var jsNewsLatLng = {lat: -22.510342, lng: 17.030343};
		var carCrashLatLng = {lat: -22.504031, lng: 17.035821};
		var centerLatLng = {lat: -22.523295, lng: 17.040125};
		
		var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h3>Javascript teaching on 5th Dec</h3>'+
            '<div id="bodyContent">'+
            '<p>Ever wanted to learn Javascript? Now is your time! We will cover all the basics of Javascript'+
			'and have a little look at the popular frameworks such as jQuery and React.</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 200
        });
		
		var contentString2 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h3>Car crash</h3>'+
            '<div id="bodyContent">'+
            '<p>Car crash happened here. None were hurt luckily.</p>'+
            '</div>'+
            '</div>';

        var infowindow2 = new google.maps.InfoWindow({
          content: contentString2,
          maxWidth: 200
        });

		var map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 13,
		  center: centerLatLng
		});

		var marker = new google.maps.Marker({
		  position: jsNewsLatLng,
		  map: map,
		  title: 'Javascript teaching'
		});
		marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

		var marker2 = new google.maps.Marker({
		  position: carCrashLatLng,
		  map: map,
		  title: 'Car crash'
		});
		marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });
	}
    </script>
